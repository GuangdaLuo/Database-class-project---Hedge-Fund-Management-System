	<div id="top_area">

<div>
	<div class="register">
		<div class="table-responsive"> 
		<form action="cgi-bin/register.php" method="post">
			<table class="table">
				<tr>
					<td>
						<div id="register">Username:</div>
					</td>
					<td>
						<input type="text" id="username" name ="username" onchange='check_username()'/>

					</td>
				</tr>
				<tr>
					<td>
						<div id="register">Password:</div>
					</td>

					</td>
				</tr>
				<tr>
					<td>
						<div id="register">E-mail:</div>
					</td>
					<td>
						<input type="text" id="email" name="email"  onchange='check_email()'/>
						<span id="email_check"></span>
					</td>
				</tr>
				<tr>
					<td>
						<label class="radio-inline"><input type="radio" name="user_type" value="Client"><div id="register">Client</div></label>
						<label class="radio-inline"><input type="radio" name="user_type" value="Manager"><div id="register">Manager</div></label>
					</td>
				</tr>
				<tr>
					<td>
					<input type="submit" id="register" name="register" value="register">
					</td>
				</tr>
			</table>
